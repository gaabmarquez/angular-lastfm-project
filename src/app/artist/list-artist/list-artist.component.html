<div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let artist of artists">

  <a style="display:block" routerLink="/artist/{{artist.name}}">
  
    <div class="card">
      <img src="{{artist.img}}"  alt="Avatar"  style="width:100%">
      <div class="card-container">
        <h4><b>{{artist.name}}</b></h4>
      </div>
    </div>


  </a>
  <br><br>

</div>
